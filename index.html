<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root{
      width: 100px;
      height: 100px;
      background-color: bisque;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    let rootElement = document.getElementById('root');
    console.dir(rootElement);
    let weekend = ["월요일 오늘", "화요일 내일", "수요일 휴일!", "목요일 강의", "금요일 놀자!", "토요일 놀자!", "일요일 쉬자"];
    let bgColor = ["red", "green", "blue", "yellow", "bisque", "skyblue", "lightgray"];
    let fntSize = ["10", "14", "16", "20", "24", "28", "32"];
    let boxSize = ["100", "120", "140", "145", "125", "130", "150"];

    let counter = 0;

    // rootElement를 클릭했을 때 함수를 실행시켜줘
    rootElement.addEventListener("click", function() {
      // rootElement의 텍스트 값에 weekend라는 배열의 counter 번째 값을 할당
      rootElement.textContent = weekend[counter];
      rootElement.style.backgroundColor = bgColor[counter];
      rootElement.style.fontSize = fntSize[counter] + "px";
      rootElement.style.width = boxSize[counter] + "px";
      rootElement.style.height = boxSize[counter] + "px";

      console.dir(rootElement);
      // 이벤트가 실행 될 때 마다 counter 값을 1씩 증가시킴
      counter = counter + 1;
      // counter 값이 weekend 배열의 길이보다 같거나 커지면 0으로 재할당
      if(counter >= weekend.length) {
        counter = 0;
      }
      console.log(counter);
    });
  </script>
</body>
</html>
